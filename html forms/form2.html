<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="content" description="A form for registering employees">
        <title>Employee Registration</title>
        <style>
            body{
                width: 500px;
                margin: 0 auto;
            }
        </style>
    </head>
    <body>
        <h1>Register Employee Here</h1>
        <fieldset>
            <legend>Employee Personal  Details</legend>
            
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
            <br>
           
            <label for="tel">Phone Number:</label>
            <input type="phoneNumber" id="phoneNumber" name="phoneNumber">
            <br>
           
            <label for="IDnumber">ID number:</label>
            <input type="IDnumber" id="IDnumber" name="IDnumber">
            <br>
            
            <label for="KRA PIN:">KRA PIN:</label>
            <input type="text" id="KRA" name="KRA" >
            <br>
           
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email">
            <br>
            
            <span>Gender:</span>
            <input type="radio" name="gender" id="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female">
            <label for="female">Female</label>
            <br><br>
        
            <label for="depertment">Depertment:</label>
                <select name="depertment" id="depertment">
                    <option value="ICT">ICT</option>
                    <option value="Management">Management</option>
                    <option value="Finance">Finance</option>
                    <option value="Human Resource">Human Resource</option>
                    <option value="Customer Service"> Customer Service </option>
                </select>
                <br><br>
        
        </fieldset>
        <fieldset>
            <legend>Employee Remuneration Package</legend>
            <label for="basic">Basic Salary:</label>
            <input type="number" name="basic" id="basic">
            <br>
            <label for="house">House Allowance:</label>
            <input type="number" name="house" id="house">
            <br>
            <label for="commuter">Commuter Allowance:</label>
            <input type="number" name="commuter" id="commuter">
            <br>
        </fieldset>
        <br>
        <button>Register Employee</button>
    </body>
</html>
